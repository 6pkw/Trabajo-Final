<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>FitPulse — Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container nav">
        <div class="nav-left">
          <div class="logo">
            <div class="brand"><span class="fit">Fit</span>Pulse</div>
          </div>
        </div>
        <nav class="menu">
          <a href="index.html">Home</a>
          <a href="juego.html">Juego</a>
          <a href="productos.html">Productos</a>
          <a href="ejercicios.html">Ejercicios</a>
          <a href="contacto.html" class="active">Contacto</a>
        </nav>
        <a class="cta" href="contacto.html">Únete ahora</a>
      </div>
    </header>

    <!-- CONTACTO -->
    <section class="section">
      <div class="container">
        <h1 style="text-align: center; font-size: 42px; margin: 0 0 12px">
          CONTÁCTANOS
        </h1>
        <p
          style="
            text-align: center;
            color: var(--muted);
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 18px;
          "
        >
          ¿Necesitas comunicarte con nosotros? Déjanos tus datos y en breve nos
          pondremos en contacto contigo
        </p>

        <form class="form">
          <div>
            <label
              for="nombre"
              style="display: block; margin-bottom: 8px; font-weight: 600"
              >Nombre</label
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="input"
              required
            />
          </div>

          <div>
            <label
              for="email"
              style="display: block; margin-bottom: 8px; font-weight: 600"
              >Correo electrónico</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              required
            />
          </div>

          <div style="grid-column: 1 / -1">
            <label
              for="telefono"
              style="display: block; margin-bottom: 8px; font-weight: 600"
              >Número de teléfono</label
            >
            <input
              type="tel"
              id="telefono"
              name="telefono"
              class="input"
              required
            />
          </div>

          <div style="grid-column: 1 / -1">
            <label
              for="mensaje"
              style="display: block; margin-bottom: 8px; font-weight: 600"
              >Mensaje</label
            >
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>

          <button
            type="submit"
            class="btn"
            style="grid-column: 1 / -1; width: fit-content; margin: 0 auto"
          >
            Enviar mensaje
          </button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        © 2025 FitPulse — Todos los derechos reservados.
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
